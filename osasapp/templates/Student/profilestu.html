{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f9ff;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            background-color: #ffffff;
            color: rgb(9, 8, 8);
            width: 13%;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 10px;
            height: 100%;
            position: fixed;
        }

        .logo {
            font-size: 40px;
            margin-bottom: 20px;
            color: #6a0dad;
            font-family: "Roboto Condensed", serif;
        }

        .menu a {
            text-decoration: none;
            color: #6a0dad;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            margin: 15px 0;
            cursor: pointer;
            padding: 10px;
            padding-left: 30px;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: #6a0dad;
        }

        .menu-item:hover {
            color: #7e24d2;
        }

        .menu-item.active {
            background-color: #6a0dad;
            color: #fff;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 80%;
            margin-left: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6a0dad;
            padding-left: 5px;
            font-family: "Roboto Condensed", serif;
            font-size: 20px;
        }

        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }


        

        
        .btn {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #7e24d2;
        }


        .section{
            display: flex;
            flex-direction: row;
            height: 100%;
            justify-content: center;
            gap: 20px;
        }
        .left-section {
            width: 80%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            gap: 20px;
            display: flex;
            flex-direction: column;
            align-content: center;
            padding-top: 40px;
            align-items: center;
            background: white;
            padding: 30px;
            display: flex;
            border-radius: 15px;
            box-shadow: 10px 10px 15px rgba(67, 1, 82, 0.1);
            text-align: left;
            justify-content: space-evenly;
        }
        
        /* Profile Image */
        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: gray;
            border: 2px solid #6a0dad;
        }
        .profile-info{
            width: 80%;
            text-align: left;
            color: #6a0dad;
            font-size: 30px;
            justify-content: space-between;
        }
        /* Profile Info */
        .top h1 {
            color: purple;
            margin-bottom: 10px;
        }
        .top{
            margin-top: 30px;
            width: 80%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">OSAS</h1>
            <ul class="menu">
                <li class="menu-item active">Profile</li>
                <a href="{% url 'stutimetable' %}"><li class="menu-item">Time Table</li></a>
                <a href="{% url 'stuattendance' %}"><li class="menu-item">Attendance</li></a>
                <a href="{% url 'logout' %}"><li class="menu-item">Logout</li></a>
            </ul>
        </aside>
        
        <main class="main-content">
            <header class="header">
                <h2>Your Profile</h2>
                <div class="user-profile">
                    <button class="btn" id="duty-leave">Duty leave</button>
                </div>
            </header>
            
            <div class="section">
                <div class="left-section">
                    
                    <div class="top">
                        <div class="profile-image"></div>
                        <h1><span>Hi, {{ request.session.full_name }}</span></h1>
                    </div>
                    <div class="profile-info">
                        <p><strong>Student Id :</strong> {{ studentid }}</p>
                        <p><strong>Department :</strong> {{ department }}</p>
                        <p><strong>Semester :</strong> {{ semester }}</p>
                        <p><strong>Division :</strong> {{ division }}</p>
                    </div>
                    
                </div>
                
                
            </div>
        </main>
    </div>
</body>

</html>
